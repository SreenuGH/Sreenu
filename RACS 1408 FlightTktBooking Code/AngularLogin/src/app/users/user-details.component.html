<div class="panel panel-primary" *ngIf="user">
        <div class="panel-heading">
            <h3 class="panel-title">{{user.fullName}}</h3>
        </div>
        <div class="panel-body">
            <div class="col-xs-10">
                <div class="row vertical-align">
                    <div class="col-xs-4">
                        <img class="imageClass" [src]='user.photoPath'/>  
                    </div>
                    <div class="col-xs-8">
                        <div class="row">
                            <div class="col-xs-6">
                                Gender
                            </div>    
                            <div class="col-xs-6">
                                :{{user.gender}}  
                            </div>
                        </div>
                        <div class="row">
                                <div class="col-xs-6">
                                        Date Of Birth
                                </div>
                                <div class="col-xs-6">
                                    :{{user.dateOfBirth}}  
                                </div>
                        </div>
                         <div class="row">
                                <div class="col-xs-6">
                                        Phone
                                </div>
                                <div class="col-xs-6">
                                    :{{user.phoneNumber}}  
                                </div>
                        </div>
                        <div class="row">
                                <div class="col-xs-6">
                                        Email
                                </div>
                                <div class="col-xs-6">
                                    :{{user.email}}  
                                </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                    In Active
                            </div>
                            <div class="col-xs-6">
                                :{{user.isActive}}  
                            </div>
                         </div>
                        <div class="row">
                                <div class="col-xs-6">
                                        RoleType
                                </div>
                                <div class="col-xs-6" [ngSwitch]="user.roleType">
                                    <span *ngSwitchCase="1">:Admin</span>      
                                    <span *ngSwitchCase="2">:User</span>      
                                </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                User Name
                            </div>
                            <div class="col-xs-6">
                                :{{user.userName}}  
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                Password
                            </div>
                            <div class="col-xs-6">
                                :{{user.password}}  
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div> 
        <div class="panel-footer">
              <a class="btn btn-primary" 
              [routerLink]="['/list',{id:user.id}]" queryParamsHandling="preserve">Back To List</a>  
              <button class="btn btn-primary btn-lg pull-right" (click)="viewNextUser()">
                  View Next User
              </button>
        </div>
        </div>
