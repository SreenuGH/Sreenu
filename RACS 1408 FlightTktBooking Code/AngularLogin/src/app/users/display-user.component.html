<app-accordian [title]="user.fullName" [hasJustViewed]="selectedUserId === user.id" [isHidden]="true">
    <div class="col-xs-10 myPanelBody">
        <div class="row vertical-align">
            <div class="col-xs-4">
                <img class="imageClass" [src]='user.photoPath' />
            </div>
            <div class="col-xs-8">
                <div class="row">
                    <div class="col-xs-6">
                        Gender
                    </div>
                    <div class="col-xs-6">
                        :{{user.gender}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        Date Of Birth
                    </div>
                    <div class="col-xs-6">
                        :{{user.dateOfBirth}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        Phone
                    </div>
                    <div class="col-xs-6">
                        :{{user.phoneNumber}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        Email
                    </div>
                    <div class="col-xs-6">
                        :{{user.email}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        In Active
                    </div>
                    <div class="col-xs-6">
                        :{{user.isActive}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        Role Type
                    </div>
                    <div class="col-xs-6" [ngSwitch]="user.roleType">
                        <span *ngSwitchCase="1">:Admin</span>
                        <span *ngSwitchCase="2">:User</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        User Name
                    </div>
                    <div class="col-xs-6">
                        :{{user.userName}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        Password
                    </div>
                    <div class="col-xs-6">
                        :{{user.password}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="myPanelFooter">
        <button class="btn btn-primary" (click)="viewUser()">View</button>
        <button class="btn btn-primary" (click)="editUser()">Edit</button>
        <span *ngIf="confirmDelete">
            <span>Are you sure you want to Delete?</span>
            <button class="btn btn-danger" (click)="deleteUser()">Yes</button>
            <button class="btn btn-primary" (click)="confirmDelete=false">No</button>
        </span>
        <span *ngIf="!confirmDelete">
            <button class="btn btn-danger" (click)="confirmDelete=true">Delete</button>
        </span>
    </div>
</app-accordian>
