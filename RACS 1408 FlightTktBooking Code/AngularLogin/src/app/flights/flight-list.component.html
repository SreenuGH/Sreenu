<div class="form-group">
    <input type="text" class="form-control" placeholder="searchByFligtName" 
    [(ngModel)] ="searchTerm" />
</div>

<div *ngFor="let flight of filteredflights"> 
  <app-display-flight [flight]="flight" [searchTerm]="searchTerm"
  (notifyDelete)="onDeleteNotification($event)">
        </app-display-flight>
</div>
